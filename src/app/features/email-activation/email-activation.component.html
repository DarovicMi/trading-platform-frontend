<section class="bg-gray-100 flex justify-center items-center h-screen">
    <div *ngIf="isActivateClicked && isActivationSuccessful"
        class="fixed top-10 right-10 p-4 bg-green-100 border border-green-400 text-green-800 rounded-lg shadow-lg flex items-center space-x-2"
        role="alert">
        <div>
            <strong class="font-bold">Success!</strong>
            <span>{{ activationMessage }} Redirecting to login in <span>{{ countdown }}</span> seconds...</span>
        </div>
    </div>

    <div *ngIf="isActivateClicked && !isActivationSuccessful && !isReissueTokenClicked"
        class="fixed top-20 right-10 p-4 bg-red-100 border border-red-400 text-red-800 rounded-lg shadow-lg flex items-center space-x-2"
        role="alert">
        <div>
            <strong class="font-bold">Error!</strong>
            <span>{{ errorMessage }} <button (click)="reissueActivationToken()"
                    class="text-blue-700 underline ml-2">Reissue Token</button></span>
        </div>
    </div>


    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Activate Your Account</h1>
        <p class="text-gray-700 text-center mb-6">Click the button below to activate your account and start using our
            services.</p>
        <div class="flex justify-center mb-4">
            <button (click)="onActivateAccount()"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
                Activate Account
            </button>
        </div>
    </div>
</section>
